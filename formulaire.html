    <h1 class="text-center">Formulaire HTML5 + bootstrap</h1><br>
<div class="d-flex justify-content-center">
    
    <form class="col-md-4" action="formulaire.php" method="POST">
        <div class="mb-3">
          <label  class="form-label"> Cin</label>

              <option value="ISIMS">ISIMS</option>
